<div class="container">
    <div class="row">
    <div class="card" *ngFor='let blog of bloglist; let i=index;'>
<div class="cardbody" >
    <img src="{{blog.urlToImage}}" *ngIf="blog.urlToImage != null else noimg"> 
                     <ng-template #noimg>
                         <img src="../../../assets/images/no-image.png">
                     </ng-template>
    <h2>{{blog.author | uppercase | slice:0:70}}</h2> 
   <h5> {{blog.title}}</h5>   
   <p>{{blog.description}}</p>  
   <button routerLink="{{blog.url}}">Read More</button>
</div>

    </div>
 
</div>
<button routerLink="/add/blog" class='btn'>Add Blog</button>
</div>
